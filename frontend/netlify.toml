[build]
  # Build command
  command = "npm ci && npm run build"
  
  # Directory to publish (dist folder from Vite build)
  publish = "dist"
  
  # Node.js version
  NODE_VERSION = "18"

[build.environment]
  # Ensure we're using the latest npm
  NPM_VERSION = "9.8.1"
  
  # Enable CI mode for faster builds
  CI = "true"

# SPA (Single Page Application) routing support
# This ensures all routes are served by index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Preload key resources
[[headers]]
  for = "/index.html"
  [headers.values]
    Link = "</assets/index.css>; rel=preload; as=style"

# Enable gzip compression
[[headers]]
  for = "/*"
  [headers.values]
    X-Netlify-Cache = "public, max-age=0, must-revalidate"